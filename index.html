<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thavanish - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        .dark {
            background-color: #1a202c;
            color: #f7fafc;
        }
        
        .gradient-text {
            background: linear-gradient(to right, #34d399, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .gradient-bg {
            background: linear-gradient(to bottom right, var(--tw-gradient-from), var(--tw-gradient-to));
        }
        
        .project-card {
            transition: transform 0.2s;
        }
        
        .project-card:hover {
            transform: translateY(-4px);
        }

        .language-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .language-Python { background-color: #3572A5; }
        .language-JavaScript { background-color: #f7df1e; }
        .language-HTML { background-color: #e34c26; }
        .language-CSS { background-color: #563d7c; }
        .language-Java { background-color: #b07219; }
        .language-TypeScript { background-color: #2b7489; }
        .language-PHP { background-color: #4F5D95; }
        .language-Ruby { background-color: #701516; }
        .language-Shell { background-color: #89e051; }
        
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 1000;
            }
        }

        .floating-svg {
            animation: float 6s ease-in-out infinite;
        }

        .pulse-svg {
            animation: pulse 4s ease-in-out infinite;
        }

        .animated-path {
            stroke-dasharray: 500;
            stroke-dashoffset: 0;
            animation: dash 15s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dark min-h-screen">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-full z-50 bg-green-900 hover:bg-green-800">
        <i data-feather="sun" class="w-5 h-5"></i>
    </button>

    <!-- Decorative SVG Background -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path class="animated-path" d="M0,50 Q25,30 50,50 T100,50" fill="none" stroke="#10b981" stroke-width="0.1" opacity="0.2"/>
            <path class="animated-path" d="M0,70 Q25,50 50,70 T100,70" fill="none" stroke="#34d399" stroke-width="0.1" opacity="0.1"/>
        </svg>
    </div>

    <!-- Header with Animated SVG -->
    <header class="h-screen flex items-center justify-center gradient-bg from-green-900 via-gray-900 to-green-900 relative overflow-hidden">
        <!-- Animated Developer Icon -->
        <svg class="absolute top-20 right-20 w-32 h-32 floating-svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="none" stroke="#34d399" stroke-width="2"/>
            <g class="pulse-svg">
                <path d="M30,50 L45,65 L70,40" stroke="#34d399" stroke-width="3" fill="none"/>
            </g>
        </svg>

        <div class="max-w-3xl mx-auto px-6 text-center relative z-10">
            <h1 class="text-5xl font-bold mb-6">
                <span class="gradient-text">Thavanish</span>
            </h1>
            <div class="text-lg mb-8 text-gray-300">
                JavaScript • CSS • HTML • Python • Bash • PowerShell
            </div>
            <div class="text-lg mb-8 text-gray-300">
                thegreenflame1507@gmail.com
            </div>
            <div class="flex justify-center space-x-4">
                <a href="#projects" class="px-6 py-3 rounded-lg font-medium bg-green-600 hover:bg-green-700 text-white">
                    Projects
                </a>
                <a href="#repositories" class="px-6 py-3 rounded-lg font-medium bg-gray-800 hover:bg-gray-700 flex items-center space-x-2">
                    <i data-feather="database" class="w-5 h-5"></i>
                    <span>Repositories</span>
                </a>
            </div>
        </div>

        <!-- Tech Stack Icons -->
        <svg class="absolute bottom-20 left-20 w-40 h-40 floating-svg" viewBox="0 0 100 100">
            <g transform="translate(50,50)">
                <circle class="pulse-svg" r="40" fill="none" stroke="#10b981" stroke-width="1"/>
                <circle class="pulse-svg" r="35" fill="none" stroke="#34d399" stroke-width="1"/>
                <circle class="pulse-svg" r="30" fill="none" stroke="#10b981" stroke-width="1"/>
            </g>
        </svg>
    </header>

    <!-- Projects -->
    <section id="projects" class="py-20 relative">
        <svg class="absolute top-0 right-0 w-40 h-40 floating-svg opacity-20" viewBox="0 0 100 100">
            <rect x="20" y="20" width="60" height="60" fill="none" stroke="#34d399" stroke-width="2" class="pulse-svg"/>
            <rect x="30" y="30" width="40" height="40" fill="none" stroke="#10b981" stroke-width="2" class="pulse-svg"/>
        </svg>
        
        <div class="max-w-5xl mx-auto px-6">
            <h2 class="text-2xl font-bold mb-8">Recent Projects</h2>
            <div id="projectsGrid" class="grid md:grid-cols-2 gap-6">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Repositories -->
    <section id="repositories" class="py-20 relative">
        <svg class="absolute top-0 left-0 w-40 h-40 floating-svg opacity-20" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="none" stroke="#34d399" stroke-width="2" class="pulse-svg"/>
            <path d="M30,50 L70,50 M50,30 L50,70" stroke="#10b981" stroke-width="2"/>
        </svg>

        <div class="max-w-5xl mx-auto px-6">
            <h2 class="text-2xl font-bold mb-8">GitHub Repositories</h2>
            <div class="mb-8">
                <input type="text" id="repoSearchInput" 
                       class="px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500 w-full" 
                       placeholder="Search repositories..."/>
            </div>
            <div id="repositoriesGrid" class="grid md:grid-cols-2 gap-6">
                <!-- Repository cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-12 bg-gray-800 relative">
        <svg class="absolute bottom-0 right-0 w-40 h-40 opacity-20" viewBox="0 0 100 100">
            <path class="animated-path" d="M10,90 Q50,10 90,90" fill="none" stroke="#34d399" stroke-width="2"/>
        </svg>

        <div class="max-w-5xl mx-auto px-6">
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/Thavanish" target="_blank" rel="noopener noreferrer"
                   class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <i data-feather="github" class="w-5 h-5"></i>
                    <span>GitHub</span>
                </a>
                <a href="mailto:thegreenflame1507@gmail.com"
                   class="flex items-center space-x-2 text-gray-300 hover:text-white">
                    <i data-feather="mail" class="w-5 h-5"></i>
                    <span>Email</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const sunIcon = `<i data-feather="sun" class="w-5 h-5"></i>`;
        const moonIcon = `<i data-feather="moon" class="w-5 h-5"></i>`;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                themeToggle.innerHTML = sunIcon;
            } else {
                themeToggle.innerHTML = moonIcon;
            }
            feather.replace();
        });

        // Fetch and display GitHub repositories
        async function fetchGitHubRepos() {
            const repositoriesGrid = document.getElementById('repositoriesGrid');
            const repoSearchInput = document.getElementById('repoSearchInput');
            let allRepos = [];

            try {
                const response = await fetch('https://api.github.com/users/Thavanish/repos');
                if (!response.ok) throw new Error('Failed to fetch repositories');
                allRepos = await response.json();

                // Sort repos by stars and update date
                allRepos = allRepos.sort((a, b) => (
                    b.stargazers_count - a.stargazers_count || 
                    new Date(b.updated_at) - new Date(a.updated_at)
                ));

                function renderRepos(repos) {
                    return repos.map(repo => `
                        <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer"
                           class="p-6 rounded-lg bg-gray-800 hover:bg-gray-750 project-card">
                            <div class="flex justify-between items-start">
                                <h3 class="text-lg font-medium">${repo.name}</h3>
                                <div class="text-sm text-gray-400">
                                    <i data-feather="eye" class="w-4 h-4 inline-block mr-1"></i>
                                    ${repo.watchers_count}
                                </div>
                            </div>
                            <p class="mt-2 text-sm text-gray-400">
                                ${repo.description || 'No description available'}
                            </p>
                            ${repo.language ? `
                                <div class="mt-4 flex items-center space-x-4">
                                    <span class="flex items-center text-sm text-gray-400">
                                        <span class="language-dot language-${repo.language}"></span>
                                        ${repo.language}
                                    </span>
                                    <span class="text-sm text-gray-400">
                                        <i data-feather="star" class="w-4 h-4 inline-block mr-1"></i>
                                        ${repo.stargazers_count}
                                    </span>
                                    <span class="text-sm text-gray-400">
                                        <i data-feather="git-branch" class="w-4 h-4 inline-block mr-1"></i>
                                        ${repo.forks_count}
                                    </span>
                                </div>
                            ` : ''}
                        </a>
                    `).join('');
                }

                // Initial render
                repositoriesGrid.innerHTML = renderRepos(allRepos);

                // Add search functionality
                repoSearchInput.addEventListener('input', () => {
                    const searchTerm = repoSearchInput.value.toLowerCase();
                    const filteredRepos = allRepos.filter(repo =>
                        repo.name.toLowerCase().includes(searchTerm) ||
                        (repo.description && repo.description.toLowerCase().includes(searchTerm)) ||
                        (repo.language && repo.language.toLowerCase().includes(searchTerm))
                    );
                    repositoriesGrid.innerHTML = renderRepos(filteredRepos);
                    feather.replace();
                });

                // Re-initialize Feather icons for new content
                feather.replace();

            } catch (error) {
                repositoriesGrid.innerHTML = `
                    <div class="text-center text-red-500 col-span-2">
                        Failed to load repositories. Please try again later.
                    </div>
                `;
                console.error('Error fetching repositories:', error);
            }
        }

        // Fetch repositories when page loads
        fetchGitHubRepos();
    </script>
</body>
    </html>
